<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" style="color:black">Recipe Book</a>
    <button class="navbar-toggler" type="button"
     data-toggle="collapse" data-target="#navbarSupportedContent"
     aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['recipes']" routerLinkActive="active" *ngIf="isAuthenticated"
          >Recipes <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/auth" routerLinkActive="active"  *ngIf="!isAuthenticated">Authenticate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-list" routerLinkActive="active"  >Shopping List</a>
        </li>

      </ul>

      <ul class="nav justify-content-end">

       <li class="nav-item">
        <a class="nav-link" style='cursor:pointer;' routerLinkActive="active" (click)="onLogout()"  *ngIf="isAuthenticated">Logout</a>
       </li>

        <li class="nav-item dropdown" *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
             data-toggle="dropdown"
              aria-haspopup="true"
               aria-expanded="false"
                style="cursor: pointer;color:gainsboro"
               >Manage</a>


          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" style="cursor: pointer;" (click)="onSaveData()">Save Data</a>
            <a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a>

          </div>
        </li>
      </ul>

    </div>
  </nav>
</div>
