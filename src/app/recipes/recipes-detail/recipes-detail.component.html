<p>recipe detail component works</p>
<div style="outline:2px dashed blue">
  <div class="row">
    <div class="col-sm-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}"
        class="img-thumbnail">
    </div>

    </div>



<div class="row">
    <div class="col-sm-12">
        <h1 appDropdown [directoryColor]="'cyan'">{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
        <div class="col-sm-12">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle"
                 type="button" id="dropdownMenuButton"
                  data-toggle="dropdown"
                   aria-haspopup="true"
                    aria-expanded="false">
                  Manage Recipe
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="onAddToShoppingList()"
                  style="cursor: pointer;">To Shopping List</a>
                  <a class="dropdown-item" (click)="onClickEditRecipe()" style="cursor: pointer;"
                  >Edit Recipe</a>
                  <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
                </div>
              </div>
        </div>
 </div>

<div class="row">
 <div class="col-sm-12">
      <p>{{recipe.description}}</p>
     <!-- <p>{{recipeDescribe.name}}</p>
     <p>{{recipeDescribe.description}}</p>
     <br>
     <img src="{{recipeDescribe.imagePath}}" alt="{{recipeDescribe.name}}"> -->

   </div>
 </div>
      <div class="row">
        <div class="col-sm-12">
          <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients" >
          {{ingredient.name}}-{{ingredient.amount}}</li>
          </ul>
      </div>
</div>

</div>
