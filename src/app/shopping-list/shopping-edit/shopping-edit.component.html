<p>Shopping list/shopping edit component works</p>
<div class="row" style="outline:2px dashed red;">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row justify-content-center">


          <div class="col-sm-3" form-group>
              <label for="name">Name</label>
              <input type="text"
               id="name"
              class="form-control"
              name="name"
              ngModel
              required
              >
            </div>
            <div class="col-sm-3 form-group">
              <label for="amount">Amount</label>
              <input type="number"
               id="amount"
               class="form-control"
               name="amount"
               ngModel
               required
               pattern="^[1-9]+[0-9]*$"
               >
            </div>

      </div>

      <div class="row justify-content-center">

            <button class="btn btn-outline-success " type="submit" [disabled]="!f.valid">
              {{editMode?'Update':'ADD'}}</button>
            <button class="btn btn-outline-danger "
            *ngIf="editMode"
             type="button"
             (click)="onDelete()">Delete</button>
            <button class="btn btn-outline-primary "
            type="button"
            *ngIf="editMode"
             (click)="onClear()">Clear</button>

      </div>

    </form>
  </div>
</div>
