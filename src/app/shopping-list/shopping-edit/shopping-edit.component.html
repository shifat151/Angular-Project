<p>Shopping list/shopping edit component works</p>
<div class="row" style="outline:2px dashed red;">
  <div class="col-sm-12">
    <form>
      <div class="row justify-content-center">


          <div class="col-sm-3" form-group>
              <label for="name">Name</label>
              <input type="text"
               id="name"
              class="form-control"
              #nameInput>
            </div>
            <div class="col-sm-3 form-group">
              <label for="amount">Amount</label>
              <input type="number"
               id="amount"
               class="form-control"
               #amountInput>
            </div>

      </div>

      <div class="row justify-content-center">
        <div class="col-1 justify-content-center">
          <button class="btn btn-outline-success btn-block" type="button" (click)="onAddItem()">Add</button>
        </div>

        <div class="col-1 justify-content-center">
            <button class="btn btn-outline-danger btn-block" type="button">Delete</button>
        </div>

        <div class="col-1 justify-content-center">
            <button class="btn btn-outline-primary btn-block" type="button">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
